<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <script src="../../dist/js/autofill.js"></script>
  <script>
    (async() => {
      await autofill({
          random: true,
          randomPreset: false,
          inputs: {
            name: {
              events: ['click'],
              value: 'jak'
            }
          },
      }).then(res => {
        console.log(3)
      })

      console.log('form inputs filled')
    })()
  </script>
</head>
<body>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="message">Message:</label><br>
  <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

  <select name="select" id="select">
    <option value="">-- Choose --</option>
    <option value="city">City</option>
    <option value="country">Country</option>
  </select>

  <input type="submit" value="Submit">
</form>

<script>
  document.querySelector('#name').addEventListener('input', event => {
    // should not be triggered
    console.log(`Event triggered: input on #${event.currentTarget.id}`)
  })
  document.querySelector('#name').addEventListener('click', event => {
    console.log(`Event triggered: click on #${event.currentTarget.id}`)
  })
  document.querySelector('#email').addEventListener('input', event => {
    console.log(`Event triggered: input on #${event.currentTarget.id}`)
  })
  document.querySelector('#select').addEventListener('change', event => {
    console.log(`Event triggered: change on #${event.currentTarget.id}`)
  })
</script>
</body>

</html>
